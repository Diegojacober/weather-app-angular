<main class="container text-white">
  <div class="pt-4 mb-8 relative">
    <input
      class="py-2 px-1 w-full bg-transparent border-b focus:white focus:outline-none focus:shadow-[0px_1px_0_0_#004E71]"
      type="text"
      [(ngModel)]="city"
      (ngModelChange)="changeCity()"
      placeholder="Search for city or state"
    />

    <ng-template [ngIf]="loading">
      <app-loading></app-loading>
    </ng-template>

    <ng-template [ngIf]="resultsList?.features && city != '' && !loading">
      <ul
        class="absolute focus:ring-0 focus:ring-offset-0 bg-weather-secondary text-white w-full shadow-md py-2 px-1 top-[66px]"
      >
        <ng-template [ngIf]="errors">
          <p>Sorry, something went wrong, please try again.</p>
        </ng-template>

        <ng-template
          [ngIf]="!errors && resultsList?.features?.length === 0 && city !== ''"
        >
          <p>Sorry, something went wrong, please try again.</p>
        </ng-template>

        <li
          class="oy-2 cursor-pointer p-2 hover:bg-weather-primary"
          *ngFor="let result of resultsList?.features" (click)="navigate(result)"
        >
          {{ result.place_name }}
        </li>
      </ul>
    </ng-template>
  </div>
  <div class="flex flex-col gap-4">
    <!-- <Suspense>
        <CityList/>
        <template #fallback>
          <CityCardSkeleton/>
        </template>
      </Suspense> -->
  </div>
</main>
